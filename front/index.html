<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="fondo">
    <div class="contenedor">
        <h1 class="texto">Correo Electronico</h1>

    </div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Enviar Correo</h2>
                        <form id="emailForm">
                            <div class="mb-3">
                                <label for="emailType" class="form-label">Tipo de correo</label>
                                <select id="emailType" class="form-select" required>
                                    <option value="nueva-cuenta">Cuenta nueva</option>
                                    <option value="olvide-contrasena">Recuperación de contraseña</option>
                                    <option value="activacion">Código de verificación</option>
                                    <option value="contrasena-cambiada">Cambio de contraseña</option>
                                    <option value="low-stock">Actualización de stock</option>
                                    <option value="compra">Confirmación de compra</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="emailAddress" class="form-label">Correo electrónico</label>
                                <input type="email" id="emailAddress" class="form-control" required placeholder="Ingresa tu correo electrónico">
                            </div>

                            <button type="submit" class="btn btn-secondary w-100">Enviar Correo</button>
                        </form>

                        <div id="statusMessage" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/email.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
